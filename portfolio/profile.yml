title: "Olivier Rouiller"
subtitle: "Étudiant en L3 de Psychologie et Psychopraticien en Formation"
about: |
  Bonjour, je suis étudiant en Psychologie à l'université de Strasbourg. J'ai un fort intérêt pour la psychothérapie et je souhaite compléter un Master en psychologie clinique pour devenir psychologue.

  En parallèle de mon cursus universitaire, j'ai suivi des formations professionnelles en psychothérapie. Notamment j'ai suivi les niveaux 1 et 2 de formation en 'Hakomi Somatic Mindful Psychotherapy' avec l'institut Hakomi de Californie.
  On peut traduire 'Somatic Mindful Psychotherapy' par 'Thérapie Psycho-corporelle en Pleine Conscience', ou peut etre 'Psychothérapie Somatique en Pleine Conscience'. Voir plus bas pour une définition plus complète.

  Mon orientation clinique est influencée par les approches psychanalytiques et psychodynamiques, qui fournissent une base aux approches somatiques. Je suis aussi intéressé par les apports des neurosciences pour comprendre les mécanismes de changement dans les thérapies somatiques et relationnelles. Je m'intéresse à comprendre les fondements neuropsychologiques et développementaux de ces thérapies.

  Bien que j'ai un esprit scientifique et un interet pour la recherche en neuropsychologie, mon interet est d'utiliser ces modeles pour eclairer une pratique de psychotherapie dont l'essence est experientielle.