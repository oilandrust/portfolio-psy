akomi Somatic Mindful Psychotherapy'** with the Hakomi Institute of California. One could translate 'Somatic Mindful Psychotherapy' as **'Mindful Somatic Psychotherapy'**. See the 'Interests' section for more on this subject.\n\nThe clinical orientation that inspires me is influenced by **Psychoanalytic and Psychodynamic Approaches**, by Somatic approaches to treating **Psychotrauma** (Polyvagal Theory, Somatic Experiencing), by **Mindfulness** and **Relational Approaches**. I am also interested in the contributions of **Neuroscience** to understand mechanisms of change, and to understand the neuropsychological and developmental foundations of these therapies.\n\nAlthough I have a scientific mind and an interest in research in psychology and neuropsychology, my interest is to use models to inform a **Psychotherapy** practice whose essence is **Experiential**."])</script><script>self.__next_f.push([1,"4:[\"$\",\"div\",null,{\"className\":\"App\",\"children\":[[\"$\",\"$Le\",null,{\"fallbackMessage\":\"This component encountered an error. Please refresh the page.\",\"children\":[\"$\",\"$Lf\",null,{\"profile\":{\"title\":\"Olivier Rouiller\",\"subtitle\":\"Psychology Student and Somatic Therapist in Training\",\"content\":\"\",\"about\":\"$10\"},\"quotes\":[{\"id\":1,\"text\":\"Intersubjective, relational affect-focused psychotherapy is not the 'talking cure' but the 'affect communicating cure.'\",\"author\":\"Allan Schore\"},{\"id\":2,\"text\":\"Shame is the experience of one's felt sense of self disintegrating in relation to a dysregulating other\",\"author\":\"Pat DeYoung\"},{\"id\":3,\"text\":\"Developmental Trauma is shock trauma\",\"author\":\"Peter Levine\"}],\"currentLang\":\"en\"}]}],[\"$\",\"div\",null,{\"className\":\"container\",\"children\":[\"$\",\"$L2\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L3\",null,{}],\"templateStyles\":\"$undefined\",\"t
